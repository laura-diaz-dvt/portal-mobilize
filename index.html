<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Mobilize</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar estilo menú */
    .sidebar {
      width: 200px;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    /* Sidebar oculto */
    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Botón toggle */
    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: black;
      color: white;
      border: none;
      font-size: 22px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 6px;
    }

    .logo {
      width: 150px;
      margin-bottom: 40px;
    }

    .menu-button {
      width: 150px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-button:hover {
      background-color: #565678;
    }

    /* Contenedor del iframe */
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }

    #dashboard-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: white;
    }
  </style>
</head>
<body>
  
  <!-- Sidebar / menú lateral -->
  <button class="toggle-btn" id="toggleSidebar">☰</button>
  <div class="sidebar">
    <img src="img/logo_mobilize.jpg" alt="Logo Mobilize" class="logo">
    <button id="btn5959" class="menu-button">Inicio</button>
    <button id="btn5978" class="menu-button">Ventas</button>
    <button id="btn5661" class="menu-button">Informe Comercial</button>
    <button id="btn5909" class="menu-button">Producción detallada financiación</button>
  </div>

  <!-- Contenido principal con iframe -->
  <div class="main-content">
    <h1 id="dashboard-title">Bienvenida/o al Portal Mobilize</h1>
    <iframe
      id="looker"
      src="https://renaultssadev.cloud.looker.com/embed/dashboards/5959?embed_domain=https://laura-diaz-dvt.github.io&sdk=3&allow_login_screen=true">
    </iframe>
  </div>

<script>
const sidebar = document.querySelector('.sidebar')
const toggleBtn = document.getElementById('toggleSidebar')

toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('hidden')
})

const title = document.getElementById('dashboard-title')
  
const iframe = document.getElementById('looker')
let brandValue = null     // último value capturado
let plateCodeValue = null 
let dealerCodeValue = null
let monthValue = null
let yearValue = null

// Diccionario de filtros por dashboard, con los nombres que Looker espera
const dashboards = {
  5959: { 
    title: "Bienvenida/o al Portal Mobilize",
    filters: { Brand: brandValue, "Fecha Month Name": monthValue, "Fecha Year": yearValue }
  },
  5978: { 
    title: "Ventas",
    filters: { "Sale Car Brand": brandValue}
  },
  5661: {
    title: "Informe Comercial",
    filters: { Brand: brandValue, "Plate Code": plateCodeValue, "Dealer Code": dealerCodeValue, "Fecha Month Name": monthValue, "Fecha Year": yearValue }
  },
  5909: {
    title: "Producción detallada financiación",
    filters: { "Operation Brand": brandValue, "Plate Code": plateCodeValue, "Dealer Code": dealerCodeValue, "Fecha Contratos Month Name": monthValue, "Fecha Contratos Year": yearValue }
  }
}


function loadDashboard(dashboardId) {
  const dashboard = dashboards[dashboardId];
  if (!dashboard) return console.error("Dashboard no definido:", dashboardId);

  // Cambiar título
  title.textContent = dashboard.title;

  // URL base
  let baseUrl = `https://renaultssadev.cloud.looker.com/embed/dashboards/${dashboardId}?embed_domain=https://laura-diaz-dvt.github.io&sdk=3&allow_login_screen=true`;

  // Recorrer los filtros de este dashboard
  for (const [key, value] of Object.entries(dashboard.filters)) {
    if (!value) continue; // ignorar si no hay valor
    baseUrl += `&${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
  }

  // Cargar en iframe
  iframe.src = baseUrl;
}

// Botones
document.getElementById('btn5959').addEventListener('click', () => loadDashboard(5959))
document.getElementById('btn5978').addEventListener('click', () => loadDashboard(5978))
document.getElementById('btn5661').addEventListener('click', () => loadDashboard(5661))
document.getElementById('btn5909').addEventListener('click', () => loadDashboard(5909))
  
// Escuchar eventos del dashboard
window.addEventListener("message", (event) => {
  if (event.source !== iframe.contentWindow ||
      event.origin !== "https://renaultssadev.cloud.looker.com") return

  let data
  try {
    data = (typeof event.data === "string") ? JSON.parse(event.data) : event.data
  } catch(e) {
    console.error("Error parseando el mensaje:", e)
    return
  }


  if (data.type === "dashboard:run:complete") {
    const filtros = data.dashboard?.dashboard_filters

    if (filtros?.Brand || filtros?.["Sale Car Brand"] || filtros?.["Operation Brand"]) {
      brandValue = filtros?.Brand || filtros?.["Sale Car Brand"] || filtros?.["Operation Brand"];
    }
    
    if (filtros?.["Plate Code"] !== undefined) {
      plateCodeValue = filtros?.["Plate Code"];
    }
    
    if (filtros?.["Dealer Code"] !== undefined) {
      dealerCodeValue = filtros?.["Dealer Code"];
    }
    
    if (filtros?.["Fecha Month Name"] || filtros?.["Fecha Contratos Month Name"]) {
      monthValue = filtros?.["Fecha Month Name"] || filtros?.["Fecha Contratos Month Name"];
    }
    
    if (filtros?.["Fecha Year"] || filtros?.["Fecha Contratos Year"]) {
      yearValue = filtros?.["Fecha Year"] || filtros?.["Fecha Contratos Year"];
    }


    // Para ver los eventos por consola
    if (brandValue) { console.log("Brand actual:", brandValue) } 
    // if (monthValue) { console.log("Month actual:", monthValue) }
  }
})
</script>

</body>
</html>
