<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Mobilize</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar estilo menú */
    .sidebar {
      width: 200px;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    /* Sidebar oculto */
    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Botón toggle */
    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: black;
      color: white;
      border: none;
      font-size: 22px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 6px;
    }

    .logo {
      width: 150px;
      margin-bottom: 40px;
    }

    .menu-button {
      width: 150px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .menu-button:hover {
      background-color: #565678;
    }

    /* Contenedor del iframe */
    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }

    #dashboard-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: white;
    }
  </style>
</head>

    <button id="btn5661" class="menu-button">Informe Comercial</button>
    <button id="btn5909" class="menu-button">Producción detallada financiación</button>

const dashboardFilters = {
  Brand: brandValue,
  "Sale Car Brand": brandValue,
  "Operation Brand": brandValue,
  "Plate Code": plateCodeValue,
  "Dealer Code": dealerCodeValue,
  "Fecha Month Name": monthValue,
  "Fecha Contratos Month Name": monthValue,
  "Fecha Year": yearValue,
  "Fecha Contratos Year": yearValue
}

const dashboardFilterMap = {
  5978: { Brand: "Sale Car Brand" },
  5909: { Brand: "Operation Brand", "Fecha Month Name": "Fecha Contratos Month Name", "Fecha Year": "Fecha Contratos Year" }
}

function loadDashboard(dashboardId, dashboardTitle) {
  title.textContent = dashboardTitle;

  let baseUrl = `https://renaultssadev.cloud.looker.com/embed/dashboards/${dashboardId}?embed_domain=https://laura-diaz-dvt.github.io&sdk=3&allow_login_screen=true`;

  // Obtener el mapa especial para este dashboard
  const specialMap = dashboardFilterMap[dashboardId] || {};

  // Recorrer todos los filtros
  for (const [key, value] of Object.entries(dashboardFilters)) {
    if (!value) continue; // ignorar si no hay valor

    // Determinar el nombre de parámetro a usar
    const paramName = specialMap[key] || key;

    const encoded = encodeURIComponent(value);
    baseUrl += `&${paramName}=${encoded}`;
  }

  iframe.src = baseUrl;
}



// Botones
document.getElementById('btn5959').addEventListener('click', () => loadDashboard(5959, 'Bienvenida/o al Portal Mobilize'))
document.getElementById('btn5978').addEventListener('click', () => loadDashboard(5978, 'Ventas'))

document.getElementById('btn5909').addEventListener('click', () => loadDashboard(5909, 'Producción detallada financiación'))
  
// Escuchar eventos del dashboard
window.addEventListener("message", (event) => {
  if (event.source !== iframe.contentWindow ||
      event.origin !== "https://renaultssadev.cloud.looker.com") return

  let data
  try {
    data = (typeof event.data === "string") ? JSON.parse(event.data) : event.data
  } catch(e) {
    console.error("Error parseando el mensaje:", e)
    return
  }


  if (data.type === "dashboard:run:complete") {
    const filtros = data.dashboard?.dashboard_filters

    if (filtros?.Brand || filtros?.["Sale Car Brand"] || filtros?.["Operation Brand"]) {
      brandValue = filtros?.Brand || filtros?.["Sale Car Brand"] || filtros?.["Operation Brand"];
    }
    
    if (filtros?.["Plate Code"] !== undefined) {
      plateCodeValue = filtros?.["Plate Code"];
    }
    
    if (filtros?.["Dealer Code"] !== undefined) {
      dealerCodeValue = filtros?.["Dealer Code"];
    }
    
    if (filtros?.["Fecha Month Name"] || filtros?.["Fecha Contratos Month Name"]) {
      monthValue = filtros?.["Fecha Month Name"] || filtros?.["Fecha Contratos Month Name"];
    }
    
    if (filtros?.["Fecha Year"] || filtros?.["Fecha Contratos Year"]) {
      yearValue = filtros?.["Fecha Year"] || filtros?.["Fecha Contratos Year"];
    }


    // Para ver los eventos por consola
    if (brandValue) { console.log("Brand actual:", brandValue) }
